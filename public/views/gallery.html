<div class="container">
    <h1>Gallery</h1>
    <div class="row">
        <div class="col-sm-4" ng-repeat="imageURL in imagesURLsFirstRow" ng-style="{'box-shadow': (isHover ? '0 0 2px 1px rgba(0, 140, 186, 0.5)': '')}" ng-mouseenter="isHover = true;" ng-mouseleave="isHover = false;">
            <a href=""><img ng-src="{{imageURL}}" class="img-responsive portfolio" style="width:365px;height:365px; margin-bottom: 20px;"></a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4" ng-repeat="imageURL in imagesURLsSecondRow" ng-style="{'box-shadow': (isHover ? '0 0 2px 1px rgba(0, 140, 186, 0.5)': '')}" ng-mouseenter="isHover = true;" ng-mouseleave="isHover = false;">
            <a href=""><img ng-src="{{imageURL}}" class="img-responsive portfolio" style="width:365px;height:365px;"></a>
        </div>
    </div>
</div>
